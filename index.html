<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <div class="container-fluid mt-2">
        <h1 class="text-center  rounded-3 mt-2 mb-2 p-2 bg-warning">
            Temperature Converter
        </h1>
        
<div class="container-fluid text-center">
  <i ><b>Note:Enter in any field to get Temperature in other 2 field</b></i>  
  <div class="row rounded-2 p-4 mt-4 text-center bg-warning ali">
        <div class="col-auto p-2">
            <h4>Celsius</h4>
          <input type="number" id="Celsius" class="form-control mt-1 p-2  mb-2" placeholder="0" aria-label="Temperature-unit">
        </div>

        <div class="col-auto p-2">
            <h4>Kelvin</h4>
          <input type="number" id="Kelvin" class="form-control mt-1 p-2  mb-2" placeholder="0" aria-label="Temperature-unit">
        </div>
 
        <div class="col-auto p-2">
            <h4>Fahrenheit</h4>
          <input type="number" id="Fahrenheit" class="form-control mt-1 p-2  mb-2" placeholder="0" aria-label="Temperature-unit">
        </div>
      </div>
