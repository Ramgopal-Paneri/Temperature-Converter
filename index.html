<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid bg-body-tertiary">
        <h1 class="text-center border border-1 rounded-1 mt-2 mb-2 p-2 bg-warning">
            Temperature Converter
        </h1>
<div class="container-fluid text-center">
    <div class="row p-4 mt-4 text-center">
        <div class="col">
            <h4>Celsius</h4>
          <input type="number" id="Celsius" class="form-control" placeholder="0" aria-label="Temperature-unit">
        </div>
        <div class="col">
            <h4>Kelvin</h4>
          <input type="number" id="Kelvin" class="form-control" placeholder="0" aria-label="Temperature-unit">
        </div>
        <div class="col">
            <h4>Fahrenheit</h4>
          <input type="number" id="Fahrenheit" class="form-control" placeholder="0" aria-label="Temperature-unit">
        </div>
      </div>
<i ><b>Note:Enter in any field to get Temperature in other 2 field</b></i>
    </div>
   </div>
<script src="index.js"></script>
</body>
</html>
